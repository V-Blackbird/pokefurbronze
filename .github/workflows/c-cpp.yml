name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: installing dependencies
      run: sudo apt install build-essential binutils-arm-none-eabi git libpng-dev
    - name: clone agbcc
      run: git clone https://github.com/pret/agbcc ~/agbcc
    - name: install agbcc
      run: cd ~/agbcc; ./install.sh $GITHUB_WORKSPACE
    - name: make
      run: make -j$(nproc); make leafgreen
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
